<body>
    <header>
        <h1>Course Proposal</h1>
        <h2>Designing Web Forms</h2>
    </header>

    <nav class="clearfix">
        <ul>
            <li><a href="#">About</a></li>
            <li class="active"><a href="#">Propose</a></li>
            <li><a href="#">Winners</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h1>Course Proposal Application</h1>
        <form method="get" action="/record.html">
            <fieldset>
                <legend>Account Information</legend>
                <label class="top" for="username">Username*<input type="text" id="username" name="username" required></label>
                <label class="top" for="password">Password*<input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}" title="Password must be at least 8 characters long and alphanumeric"></label>
                <label class="top" for="confirm_password">Confirm Password*<input type="password" id="confirm_password" name="confirm_password" required></label>
            </fieldset>
    
            <fieldset>
                <legend>Contact Information</legend>
                <label class="top" for="email">Email*<input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address from the byui.edu domain"></label>
            </fieldset>
    
            <fieldset>
                <legend>Page Rating</legend>
                <label class="sbs" for="rating">Page Rating<input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="document.getElementById('ratingValue').textContent = this.value;"></label>
                <span id="ratingValue">1</span>
            </fieldset>
    
            <input type="submit" value="Submit" class="submitBtn">
        </form>

    </main>
