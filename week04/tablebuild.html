<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hermann F. J Koffi">
    <meta name="description" content="Building table for the week04 learning activities">
    <title>Tablebuild</title>
    <link rel="stylesheet" href="/wdd230/week04/styles/tablebuild.css">
</head>
<body>
    <main>
        <table>
            <caption>Table 1: Account Feature Comparison</caption>
            <thead>
                <tr>
                    <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
                </tr>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Basic</th>
                    <th scope="col">Premium</th>
                    <th scope="col">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Feature 1</td>
                    <td><span class="checkmark">✔️</span></td>
                    <td><span class="checkmark">✔️</span></td>
                    <td><span class="checkmark">✔️</span></td>
                </tr>
                <tr>
                    <td>Feature 2</td>
                    <td><span class="crossmark">❌</span></td>
                    <td><span class="checkmark">✔️</span></td>
                    <td><span class="checkmark">✔️</span></td>
                </tr>
                <tr>
                    <td>Feature 3</td>
                    <td><span class="crossmark">❌</span></td>
                    <td><span class="crossmark">❌</span></td>
                    <td><span class="checkmark">✔️</span></td>
                </tr>                
            </tbody>

        </table>
    </main>
    
</body>
</html>
